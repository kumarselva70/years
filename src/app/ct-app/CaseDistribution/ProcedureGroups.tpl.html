<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black"></h1>
          <small class="text-muted"></small>
        </div>
      </div>
    </div>

    <!-- / main header -->
    <div class="wrapper-md"> <!-- ng-controller="FlotChartDemoCtrl" -->


    <div class="m-b-sm">
      <div class="btn-group btn-group-justified">
          <a href class="btn btn-info inactiveclr active " id="thisMOnth2" ng-click="thisMOnth()">This Month</a>
          <a href class="btn btn-info inactiveclr" id="lastmonth2" ng-click="lastmonth()">Last Month</a>
          <a href class="btn btn-info inactiveclr active " id="lastQuarter2" ng-click="lastQuarter()">Last Quarter</a>
          <a href class="btn btn-info " id="lastsixMonth2" ng-click="lastsixMonth()">Last 6 months</a>
          <a href class="btn btn-info inactiveclr active " id="lastYear2" ng-click="lastYear()">Last Year</a>
      </div>
    </div>
    <div class="col-sm-12 m-b-xs">
      Selected Date-Range : <b>{{monthduration}}</b> 
    </div>
   
      <!-- stats -->
      
      
      <!-- / stats -->

    </div>
  </div>
  <!-- / main -->
</div>

<div class="wrapper-md" >
 <div class="panel panel-default" >
   <div class="panel-heading">
     Case Distribution
   </div>
    
   
   <div class="wrapper-sm table-responsive" ng-if="medrecidn3.length>0"> 
     <table class="table table-striped b-t b-light" >
       <thead>
         <tr>
           <!--<th >CODE</th>-->
           <th>Case Distribution</th>
           <th>Center</th>
           <th >Med-rec Comp</th>
           <th >Pat Comp</th>
           
           
         </tr>
       </thead>
       <tbody>
         <tr  ng-repeat="medrecidn in medrecidn3">
          <!--<td>{{centers.center}}</td>-->
          <td>{{medrecidn.PROC}}</td>
          <td>{{medrecidn.IDN3}}</td>
          <td>{{medrecidn.compl}}</td>
          <td>{{medrecidn.patntcom}}</td>
           
         </tr>
         <tr><td></td><td></td><td>{{medTotal}}</td><td>{{patntTotal}}</td></tr>
       </tbody>
     </table>
   </div>
   <div class="row wrapper" >
        <div class="col-sm-3"></div>
         <div class="col-sm-6">
            <div class="text-center" >
              <i class="fa fa-refresh fa-spin" style="font-size:24px" ng-if="loderStatus"></i>
              <alert  ng-hide="errortype" type="warning" close="closeAlert()" ng-if="medrecidn3.length==0 && loderStatus==0">
Sorry, no records found !!!</alert>
        </div>
      </div>
    </div>
 </div>

</div>

<div class="wrapper-md">
 
      
</div>
